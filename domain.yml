version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - provide_location
  - select_option
  - request_full_info
  - ask_contact_method
  - ask_payment_requirement
  - ask_deadline
  - ask_processing_time
  - ask_processing_location
  - inform_main_item

actions:
  - utter_first_greeting
  - utter_greet
  - action_check_first_interaction
  - action_session_start
  - action_main_item
  - action_detail
  - action_follow_up
  - action_provide_location
  - action_restart
  # - action_restarted

slots:
  # 保存追问的问题
  follow_up:
    type: text
    influence_conversation: false
    mappings:
    # - type: from_text 
    - type: custom
      # entity: main_item
  # 保存对追问的回答
  answer:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: follow_up_form
           requested_slot: answer

forms:
  follow_up_form:
    required_slots:
      - answer

responses:
  utter_first_greeting:
  - text: "您好！这是您第一次与我交流。"
  utter_greet:
  - text: "您好！很高兴再次见到您。"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_fallback:
  - text: "我没理解您的意思，请再试一次。"

  utter_unknown:
  - text: "您的办理业务暂不支持查询..."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
